<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Sign Classifier</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .upload-area {
        border: 3px dashed #ddd;
        border-radius: 15px;
        padding: 60px 20px;
        margin: 30px 0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        background: #fafafa;
      }

      .upload-area:hover {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .upload-area.dragover {
        border-color: #667eea;
        background: #f0f4ff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4rem;
        color: #ddd;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .upload-area:hover .upload-icon {
        color: #667eea;
      }

      .upload-text {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .upload-subtext {
        color: #999;
        font-size: 0.9rem;
      }

      .file-input {
        display: none;
      }

      .image-preview {
        margin: 20px 0;
        display: none;
      }

      .preview-img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .predict-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        margin: 20px 0;
        display: none;
      }

      .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .predict-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        margin: 20px 0;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result {
        margin: 30px 0;
        padding: 20px;
        border-radius: 10px;
        display: none;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .result.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .result.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .prediction-details {
        margin-top: 15px;
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .reset-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-top: 15px;
        transition: background 0.3s ease;
      }

      .reset-btn:hover {
        background: #5a6268;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .upload-area {
          padding: 40px 15px;
        }

        .upload-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üö¶ Traffic Sign Classifier</h1>
        <p>
          Upload an image of a traffic sign and let our AI identify it for you
        </p>
      </div>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Drag & drop your image here</div>
        <div class="upload-subtext">or click to browse files</div>
        <input type="file" id="fileInput" class="file-input" accept="image/*" />
      </div>

      <div class="image-preview" id="imagePreview">
        <img id="previewImg" class="preview-img" alt="Preview" />
      </div>

      <button class="predict-btn" id="predictBtn">üîç Classify Sign</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Analyzing your image...</div>
      </div>

      <div class="result" id="result">
        <div id="resultText"></div>
        <div class="prediction-details" id="resultDetails"></div>
        <button class="reset-btn" onclick="resetClassifier()">
          Upload Another Image
        </button>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const imagePreview = document.getElementById("imagePreview");
      const previewImg = document.getElementById("previewImg");
      const predictBtn = document.getElementById("predictBtn");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const resultText = document.getElementById("resultText");
      const resultDetails = document.getElementById("resultDetails");

      // Click to upload
      uploadArea.addEventListener("click", () => {
        fileInput.click();
      });

      // Drag and drop functionality
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileSelect(files[0]);
        }
      });

      // File input change
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files[0]);
        }
      });

      // Handle file selection
      function handleFileSelect(file) {
        if (!file.type.startsWith("image/")) {
          showError("Please select a valid image file.");
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          imagePreview.style.display = "block";
          predictBtn.style.display = "inline-block";
          uploadArea.style.display = "none";
          result.style.display = "none";
        };
        reader.readAsDataURL(file);
      }

      // Predict button click
      predictBtn.addEventListener("click", uploadImage);

      function uploadImage() {
        const file = fileInput.files[0];
        if (!file) {
          showError("Please select an image.");
          return;
        }

        // Show loading state
        predictBtn.style.display = "none";
        loading.style.display = "block";
        result.style.display = "none";

        const formData = new FormData();
        formData.append("file", file);

        fetch("https://trafficbackenddploy.onrender.com/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            loading.style.display = "none";

            if (data.prediction) {
              showSuccess(data.prediction, data.class_id);
            } else {
              showError(data.error || "Unknown error occurred");
            }
          })
          .catch((error) => {
            loading.style.display = "none";
            showError("Network error: " + error.message);
          });
      }

      function showSuccess(prediction, classId) {
        result.className = "result success";
        result.style.display = "block";
        resultText.textContent = `üéØ Prediction: ${prediction}`;
        resultDetails.textContent = `Class ID: ${classId}`;
      }

      function showError(message) {
        result.className = "result error";
        result.style.display = "block";
        resultText.textContent = `‚ùå Error: ${message}`;
        resultDetails.textContent = "";
        predictBtn.style.display = "inline-block";
      }

      function resetClassifier() {
        fileInput.value = "";
        imagePreview.style.display = "none";
        predictBtn.style.display = "none";
        loading.style.display = "none";
        result.style.display = "none";
        uploadArea.style.display = "block";
      }
    </script>
  </body>
</html>
